spring.application.name=sumus-backend

# Configura o datasource H2 em mem√≥ria
spring.datasource.url=jdbc:h2:mem:sumusdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Deixa o Hibernate criar/atualizar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Habilita o console web do H2 (pra acessar em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar os SQLs no console para facilitar debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
